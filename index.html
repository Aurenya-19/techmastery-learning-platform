<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:Inter,sans-serif;background:url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=1920&q=80') center/cover fixed;color:#fff}body::before{content:'';position:fixed;inset:0;background:rgba(0,0,0,.7);backdrop-filter:blur(3px);z-index:-1}.app{display:flex;min-height:100vh}.sidebar{width:280px;background:rgba(17,24,39,.95);backdrop-filter:blur(10px);border-right:1px solid rgba(255,255,255,.1);padding:2rem 0;position:fixed;height:100vh;overflow-y:auto}.logo{display:flex;align-items:center;gap:1rem;padding:0 2rem;margin-bottom:3rem}.logo i{font-size:2rem;background:linear-gradient(135deg,#667eea,#764ba2);-webkit-background-clip:text;-webkit-text-fill-color:transparent}.logo h1{font-size:1.5rem}nav{display:flex;flex-direction:column;gap:.5rem;padding:0 1rem}.nav-item{display:flex;align-items:center;gap:1rem;padding:1rem 1.5rem;color:rgba(255,255,255,.7);text-decoration:none;border-radius:12px;transition:all .3s;cursor:pointer}.nav-item:hover{background:rgba(255,255,255,.05);color:#fff}.nav-item.active{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff}.badge{margin-left:auto;background:rgba(255,255,255,.2);padding:.25rem .75rem;border-radius:20px;font-size:.75rem}main{flex:1;margin-left:280px;padding:2rem;overflow-y:auto}.page{display:none}.page.active{display:block;animation:fadeIn .3s}@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}h2{font-size:2.5rem;margin-bottom:2rem;background:linear-gradient(135deg,#667eea,#764ba2);-webkit-background-clip:text;-webkit-text-fill-color:transparent}.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.5rem;margin-bottom:3rem}.stat{background:rgba(17,24,39,.8);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:1.5rem;display:flex;gap:1.5rem;transition:transform .3s}.stat:hover{transform:translateY(-5px)}.stat-icon{width:60px;height:60px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:1.5rem}.stat h3{font-size:2rem}.stat p{color:rgba(255,255,255,.6);font-size:.9rem;margin:.25rem 0 .75rem}.progress{width:100%;height:6px;background:rgba(255,255,255,.1);border-radius:10px;overflow:hidden}.progress div{height:100%;background:linear-gradient(90deg,#667eea,#764ba2);transition:width .5s}.activity{background:rgba(17,24,39,.8);border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:2rem}.activity h3{margin-bottom:1.5rem}.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:2rem}.card{background:rgba(17,24,39,.8);border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:1.5rem;cursor:pointer;transition:transform .3s}.card:hover{transform:translateY(-5px)}.filters{display:flex;gap:1rem;margin-bottom:2rem;flex-wrap:wrap}.filter{padding:.75rem 1.5rem;background:rgba(17,24,39,.8);border:1px solid rgba(255,255,255,.1);color:rgba(255,255,255,.7);border-radius:25px;cursor:pointer;transition:all .3s}.filter:hover{background:rgba(255,255,255,.05)}.filter.active{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff}.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.9);z-index:1000;overflow-y:auto}.modal.active{display:block}.modal-content{background:rgba(17,24,39,.95);border:1px solid rgba(255,255,255,.1);border-radius:20px;padding:2rem;max-width:1200px;margin:2rem auto;position:relative}.close{position:absolute;right:1.5rem;top:1.5rem;font-size:2rem;color:rgba(255,255,255,.7);cursor:pointer;z-index:10}.close:hover{color:#fff}iframe{width:100%;height:500px;border-radius:12px;border:none;margin:1rem 0}textarea{width:100%;min-height:200px;padding:1rem;background:rgba(0,0,0,.3);border:1px solid rgba(255,255,255,.1);border-radius:8px;color:#fff;font-family:monospace;resize:vertical;font-size:14px}.btn{padding:.75rem 2rem;border:none;border-radius:8px;cursor:pointer;font-weight:600;transition:transform .2s;margin-top:1rem;margin-right:1rem}.btn:hover{transform:scale(1.05)}.btn-success{background:linear-gradient(135deg,#43e97b,#38f9d7);color:#fff}.btn-primary{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff}.module-list{margin-top:2rem}.module-item{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);border-radius:12px;padding:1.5rem;margin-bottom:1rem}.module-header{display:flex;justify-content:space-between;align-items:center}.lesson-content{margin-top:2rem;padding:2rem;background:rgba(0,0,0,.3);border-radius:12px}.challenge-section{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.1);border-radius:12px;padding:1.5rem;margin:1.5rem 0}.challenge-section h3{color:#667eea;margin-bottom:1rem}.info-box{background:rgba(102,126,234,.1);border-left:4px solid #667eea;padding:1rem;border-radius:8px;margin:1rem 0}.warning-box{background:rgba(250,208,44,.1);border-left:4px solid #fad02c;padding:1rem;border-radius:8px;margin:1rem 0}.example-box{background:rgba(67,233,123,.1);border-left:4px solid #43e97b;padding:1rem;border-radius:8px;margin:1rem 0;font-family:monospace;white-space:pre-wrap}.test-case{padding:1rem;margin:.5rem 0;background:rgba(255,255,255,.05);border-radius:8px;border-left:3px solid rgba(255,255,255,.2)}.code-output{background:rgba(0,0,0,.5);padding:1rem;border-radius:8px;margin-top:1rem;font-family:monospace;white-space:pre-wrap;min-height:100px}
</style>

<script>
let state={booksRead:[],videosWatched:[],challengesSolved:[],coursesProgress:{},bookProgress:{},activity:[]};

// Simplified course data - working version
const courses = [
  {
    id: 1,
    title: "Complete Web Development Bootcamp",
    desc: "Master HTML, CSS, JavaScript, React, Node.js and build real projects",
    duration: "65 hours",
    img: "https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=800",
    level: "Beginner to Advanced",
    students: "125,430",
    rating: "4.8",
    modules: [
      {
        id: 1,
        title: "HTML & CSS Fundamentals",
        duration: "12 hours",
        lessons: [
          {id: 1, title: "Introduction to Web Development", type: "video", content: "dQw4w9WgXcQ", duration: "15 min"},
          {id: 2, title: "HTML Basics", type: "text", content: "HTML (HyperText Markup Language) is the standard markup language for web pages.\\n\\nBasic Structure:\\n<!DOCTYPE html>\\n<html>\\n<head>\\n  <title>Page Title</title>\\n</head>\\n<body>\\n  <h1>Heading</h1>\\n  <p>Paragraph</p>\\n</body>\\n</html>\\n\\nCommon Tags:\\n- <h1> to <h6>: Headings\\n- <p>: Paragraph\\n- <a href='url'>: Link\\n- <img src='url' alt='text'>: Image\\n- <div>: Container\\n- <span>: Inline container", duration: "20 min"},
          {id: 3, title: "CSS Styling Basics", type: "video", content: "dQw4w9WgXcQ", duration: "25 min"},
          {id: 4, title: "CSS Selectors and Properties", type: "text", content: "CSS (Cascading Style Sheets) styles HTML elements.\\n\\nBasic Syntax:\\nselector {\\n  property: value;\\n}\\n\\nSelectors:\\n- element: p { color: blue; }\\n- .class: .button { }\\n- #id: #header { }\\n\\nCommon Properties:\\n- color: Text color\\n- background-color: Background\\n- font-size: Text size\\n- margin: Outside spacing\\n- padding: Inside spacing\\n- border: Element border", duration: "30 min"},
          {id: 5, title: "Flexbox Layout", type: "video", content: "dQw4w9WgXcQ", duration: "35 min"},
          {id: 6, title: "CSS Grid", type: "text", content: "CSS Grid creates two-dimensional layouts.\\n\\n.container {\\n  display: grid;\\n  grid-template-columns: 1fr 1fr 1fr;\\n  gap: 20px;\\n}\\n\\nProperties:\\n- grid-template-columns: Define columns\\n- grid-template-rows: Define rows\\n- gap: Spacing between items\\n- grid-column: Span columns\\n- grid-row: Span rows", duration: "30 min"},
          {id: 7, title: "Responsive Design", type: "video", content: "dQw4w9WgXcQ", duration: "40 min"},
          {id: 8, title: "HTML Forms", type: "text", content: "Forms collect user input.\\n\\n<form action='/submit' method='POST'>\\n  <input type='text' name='username' required>\\n  <input type='email' name='email'>\\n  <input type='password' name='password'>\\n  <textarea name='message'></textarea>\\n  <select name='country'>\\n    <option value='us'>USA</option>\\n  </select>\\n  <button type='submit'>Submit</button>\\n</form>\\n\\nInput Types:\\n- text, email, password\\n- number, date, file\\n- checkbox, radio\\n- submit, button", duration: "35 min"},
          {id: 9, title: "Project: Portfolio Website", type: "code", content: "<!-- Build your portfolio -->\\n<!DOCTYPE html>\\n<html>\\n<head>\\n  <title>My Portfolio</title>\\n  <style>\\n    body { font-family: Arial; margin: 0; }\\n    header { background: #333; color: white; padding: 2rem; }\\n    .projects { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; padding: 2rem; }\\n    .project-card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; }\\n  </style>\\n</head>\\n<body>\\n  <header>\\n    <h1>Your Name</h1>\\n    <p>Web Developer</p>\\n  </header>\\n  <section class='projects'>\\n    <!-- Add your projects here -->\\n  </section>\\n</body>\\n</html>", duration: "90 min"},
          {id: 10, title: "Advanced CSS Animations", type: "video", content: "dQw4w9WgXcQ", duration: "45 min"}
        ]
      },
      {
        id: 2,
        title: "JavaScript Programming",
        duration: "18 hours",
        lessons: [
          {id: 11, title: "JavaScript Introduction", type: "video", content: "dQw4w9WgXcQ", duration: "20 min"},
          {id: 12, title: "Variables and Data Types", type: "text", content: "JavaScript variables store data.\\n\\nDeclaration:\\nlet name = 'John'; // Can be reassigned\\nconst age = 30; // Cannot be reassigned\\nvar old = 'avoid'; // Old way\\n\\nData Types:\\n1. String: 'text' or \\"text\\"\\n2. Number: 42, 3.14\\n3. Boolean: true, false\\n4. Array: [1, 2, 3]\\n5. Object: {key: 'value'}\\n6. Undefined: Variable declared but not assigned\\n7. Null: Intentionally empty", duration: "25 min"},
          {id: 13, title: "Functions", type: "video", content: "dQw4w9WgXcQ", duration: "30 min"},
          {id: 14, title: "Arrays and Methods", type: "text", content: "Arrays store multiple values.\\n\\nconst fruits = ['apple', 'banana', 'orange'];\\n\\nMethods:\\n- push(): Add to end\\n- pop(): Remove from end\\n- shift(): Remove from start\\n- unshift(): Add to start\\n- slice(): Extract portion\\n- splice(): Add/remove items\\n- map(): Transform each item\\n- filter(): Filter items\\n- find(): Find first match\\n- forEach(): Loop through\\n\\nExample:\\nconst numbers = [1, 2, 3, 4, 5];\\nconst doubled = numbers.map(n => n * 2);\\nconst evens = numbers.filter(n => n % 2 === 0);", duration: "35 min"},
          {id: 15, title: "Objects", type: "video", content: "dQw4w9WgXcQ", duration: "30 min"},
          {id: 16, title: "DOM Manipulation", type: "text", content: "DOM (Document Object Model) lets you interact with HTML.\\n\\n// Select elements\\nconst element = document.getElementById('myId');\\nconst elements = document.querySelectorAll('.myClass');\\n\\n// Modify content\\nelement.textContent = 'New text';\\nelement.innerHTML = '<strong>Bold</strong>';\\n\\n// Modify styles\\nelement.style.color = 'red';\\nelement.classList.add('active');\\n\\n// Create elements\\nconst div = document.createElement('div');\\ndiv.textContent = 'Hello';\\ndocument.body.appendChild(div);", duration: "40 min"},
          {id: 17, title: "Event Handling", type: "video", content: "dQw4w9WgXcQ", duration: "35 min"},
          {id: 18, title: "Async JavaScript", type: "text", content: "Asynchronous code doesn't block execution.\\n\\n// Promises\\nfetch('https://api.example.com/data')\\n  .then(response => response.json())\\n  .then(data => console.log(data))\\n  .catch(error => console.error(error));\\n\\n// Async/Await\\nasync function getData() {\\n  try {\\n    const response = await fetch('url');\\n    const data = await response.json();\\n    return data;\\n  } catch (error) {\\n    console.error(error);\\n  }\\n}\\n\\n// setTimeout\\nsetTimeout(() => {\\n  console.log('After 2 seconds');\\n}, 2000);", duration: "45 min"},
          {id: 19, title: "ES6+ Features", type: "video", content: "dQw4w9WgXcQ", duration: "40 min"},
          {id: 20, title: "Project: Todo App", type: "code", content: "// Build a Todo application\\nconst todos = [];\\n\\nfunction addTodo(text) {\\n  const todo = {\\n    id: Date.now(),\\n    text: text,\\n    completed: false\\n  };\\n  todos.push(todo);\\n  renderTodos();\\n}\\n\\nfunction toggleTodo(id) {\\n  const todo = todos.find(t => t.id === id);\\n  if (todo) {\\n    todo.completed = !todo.completed;\\n    renderTodos();\\n  }\\n}\\n\\nfunction deleteTodo(id) {\\n  const index = todos.findIndex(t => t.id === id);\\n  if (index > -1) {\\n    todos.splice(index, 1);\\n    renderTodos();\\n  }\\n}\\n\\nfunction renderTodos() {\\n  const list = document.getElementById('todoList');\\n  list.innerHTML = todos.map(todo => `\\n    <div class='todo-item \${todo.completed ? 'completed' : ''}'>\\n      <input type='checkbox' \${todo.completed ? 'checked' : ''} onchange='toggleTodo(\${todo.id})'>\\n      <span>\${todo.text}</span>\\n      <button onclick='deleteTodo(\${todo.id})'>Delete</button>\\n    </div>\\n  `).join('');\\n}", duration: "120 min"}
        ]
      },
      {
        id: 3,
        title: "React.js Framework",
        duration: "20 hours",
        lessons: [
          {id: 21, title: "React Introduction", type: "video", content: "dQw4w9WgXcQ", duration: "25 min"},
          {id: 22, title: "Components and JSX", type: "text", content: "React components are reusable UI pieces.\\n\\n// Functional Component\\nfunction Welcome(props) {\\n  return <h1>Hello, {props.name}</h1>;\\n}\\n\\n// Arrow Function\\nconst Welcome = ({ name }) => {\\n  return <h1>Hello, {name}</h1>;\\n};\\n\\n// Using component\\n<Welcome name='John' />\\n\\nJSX Rules:\\n1. Return single parent element\\n2. Use className instead of class\\n3. Close all tags\\n4. JavaScript in curly braces {}\\n5. Use camelCase for attributes", duration: "30 min"},
          {id: 23, title: "State with useState", type: "video", content: "dQw4w9WgXcQ", duration: "35 min"},
          {id: 24, title: "Effects with useEffect", type: "text", content: "useEffect runs side effects.\\n\\nimport { useEffect, useState } from 'react';\\n\\nfunction Component() {\\n  const [data, setData] = useState(null);\\n  \\n  // Runs after every render\\n  useEffect(() => {\\n    console.log('Component rendered');\\n  });\\n  \\n  // Runs once on mount\\n  useEffect(() => {\\n    fetchData();\\n  }, []);\\n  \\n  // Runs when dependency changes\\n  useEffect(() => {\\n    console.log('Data changed:', data);\\n  }, [data]);\\n  \\n  // Cleanup\\n  useEffect(() => {\\n    const timer = setInterval(() => {}, 1000);\\n    return () => clearInterval(timer);\\n  }, []);\\n}", duration: "40 min"},
          {id: 25, title: "Props and Component Communication", type: "video", content: "dQw4w9WgXcQ", duration: "30 min"},
          {id: 26, title: "Lists and Keys", type: "text", content: "Rendering lists in React.\\n\\nfunction TodoList({ todos }) {\\n  return (\\n    <ul>\\n      {todos.map(todo => (\\n        <li key={todo.id}>\\n          {todo.text}\\n        </li>\\n      ))}\\n    </ul>\\n  );\\n}\\n\\nKey Rules:\\n1. Keys must be unique among siblings\\n2. Use stable IDs, not array index\\n3. Keys help React identify changes\\n\\n// Filtering\\nconst activeTodos = todos.filter(t => !t.completed);\\n\\n// Conditional rendering\\n{todos.length > 0 ? (\\n  <TodoList todos={todos} />\\n) : (\\n  <p>No todos yet</p>\\n)}", duration: "35 min"},
          {id: 27, title: "Forms in React", type: "video", content: "dQw4w9WgXcQ", duration: "40 min"},
          {id: 28, title: "React Router", type: "text", content: "React Router handles navigation.\\n\\nimport { BrowserRouter, Routes, Route, Link } from 'react-router-dom';\\n\\nfunction App() {\\n  return (\\n    <BrowserRouter>\\n      <nav>\\n        <Link to='/'>Home</Link>\\n        <Link to='/about'>About</Link>\\n        <Link to='/contact'>Contact</Link>\\n      </nav>\\n      \\n      <Routes>\\n        <Route path='/' element={<Home />} />\\n        <Route path='/about' element={<About />} />\\n        <Route path='/contact' element={<Contact />} />\\n        <Route path='/user/:id' element={<User />} />\\n      </Routes>\\n    </BrowserRouter>\\n  );\\n}\\n\\n// Access params\\nimport { useParams } from 'react-router-dom';\\nconst { id } = useParams();", duration: "45 min"},
          {id: 29, title: "Context API", type: "video", content: "dQw4w9WgXcQ", duration: "40 min"},
          {id: 30, title: "Project: E-commerce App", type: "code", content: "// Build an e-commerce application\\nimport { useState, useEffect } from 'react';\\n\\nfunction App() {\\n  const [products, setProducts] = useState([]);\\n  const [cart, setCart] = useState([]);\\n  \\n  useEffect(() => {\\n    // Fetch products\\n    fetch('https://fakestoreapi.com/products')\\n      .then(res => res.json())\\n      .then(data => setProducts(data));\\n  }, []);\\n  \\n  const addToCart = (product) => {\\n    setCart([...cart, product]);\\n  };\\n  \\n  const removeFromCart = (productId) => {\\n    setCart(cart.filter(item => item.id !== productId));\\n  };\\n  \\n  const total = cart.reduce((sum, item) => sum + item.price, 0);\\n  \\n  return (\\n    <div>\\n      <Header cartCount={cart.length} />\\n      <ProductList products={products} onAdd={addToCart} />\\n      <Cart items={cart} onRemove={removeFromCart} total={total} />\\n    </div>\\n  );\\n}", duration: "180 min"}
        ]
      },
      {
        id: 4,
        title: "Backend with Node.js",
        duration: "15 hours",
        lessons: [
          {id: 31, title: "Node.js Introduction", type: "video", content: "dQw4w9WgXcQ", duration: "20 min"},
          {id: 32, title: "Express.js Basics", type: "text", content: "Express is a Node.js web framework.\\n\\nconst express = require('express');\\nconst app = express();\\n\\n// Middleware\\napp.use(express.json());\\n\\n// Routes\\napp.get('/', (req, res) => {\\n  res.send('Hello World');\\n});\\n\\napp.get('/api/users', (req, res) => {\\n  res.json([{ id: 1, name: 'John' }]);\\n});\\n\\napp.post('/api/users', (req, res) => {\\n  const user = req.body;\\n  res.status(201).json(user);\\n});\\n\\n// Start server\\napp.listen(3000, () => {\\n  console.log('Server running on port 3000');\\n});", duration: "30 min"},
          {id: 33, title: "REST API Design", type: "video", content: "dQw4w9WgXcQ", duration: "35 min"},
          {id: 34, title: "MongoDB Integration", type: "text", content: "MongoDB is a NoSQL database.\\n\\nconst mongoose = require('mongoose');\\n\\n// Connect\\nmongoose.connect('mongodb://localhost/mydb');\\n\\n// Schema\\nconst userSchema = new mongoose.Schema({\\n  name: String,\\n  email: { type: String, required: true, unique: true },\\n  age: Number,\\n  createdAt: { type: Date, default: Date.now }\\n});\\n\\n// Model\\nconst User = mongoose.model('User', userSchema);\\n\\n// Create\\nconst user = new User({ name: 'John', email: 'john@example.com' });\\nawait user.save();\\n\\n// Read\\nconst users = await User.find();\\nconst user = await User.findById(id);\\n\\n// Update\\nawait User.findByIdAndUpdate(id, { name: 'Jane' });\\n\\n// Delete\\nawait User.findByIdAndDelete(id);", duration: "40 min"},

          {id: 36, title: "File Upload", type: "text", content: "Handle file uploads with Multer.\\n\\nconst multer = require('multer');\\n\\n// Configure storage\\nconst storage = multer.diskStorage({\\n  destination: (req, file, cb) => {\\n    cb(null, 'uploads/');\\n  },\\n  filename: (req, file, cb) => {\\n    cb(null, Date.now() + '-' + file.originalname);\\n  }\\n});\\n\\nconst upload = multer({ storage });\\n\\n// Single file\\napp.post('/upload', upload.single('file'), (req, res) => {\\n  res.json({ file: req.file });\\n});\\n\\n// Multiple files\\napp.post('/upload-multiple', upload.array('files', 5), (req, res) => {\\n  res.json({ files: req.files });\\n});", duration: "35 min"},

          {id: 2, title: "Variables and Data Types", type: "text", content: "Python variables store data.\\n\\n# Variables\\nname = 'John'\\nage = 30\\nheight = 5.9\\nis_student = True\\n\\n# Data Types\\n- str: 'text'\\n- int: 42\\n- float: 3.14\\n- bool: True/False\\n- list: [1, 2, 3]\\n- tuple: (1, 2, 3)\\n- dict: {'key': 'value'}\\n- set: {1, 2, 3}\\n\\n# Type conversion\\nage_str = str(age)\\nage_int = int('30')\\nage_float = float('30.5')", duration: "25 min"},

          {id: 4, title: "Lists and Tuples", type: "text", content: "Lists are mutable, tuples are immutable.\\n\\n# Lists\\nfruits = ['apple', 'banana', 'orange']\\nfruits.append('grape')\\nfruits.remove('banana')\\nfruits[0] = 'mango'\\n\\n# List methods\\n- append(): Add to end\\n- insert(i, x): Insert at position\\n- remove(x): Remove first occurrence\\n- pop(): Remove and return last\\n- sort(): Sort in place\\n- reverse(): Reverse in place\\n\\n# Tuples (immutable)\\ncoordinates = (10, 20)\\nx, y = coordinates  # Unpacking", duration: "30 min"},

          {id: 10, title: "Project: File Organizer", type: "code", content: "# Organize files by extension\\nimport os\\nimport shutil\\n\\ndef organize_files(directory):\\n    extensions = {\\n        'Images': ['.jpg', '.png', '.gif', '.jpeg'],\\n        'Documents': ['.pdf', '.docx', '.txt', '.xlsx'],\\n        'Videos': ['.mp4', '.avi', '.mkv'],\\n        'Music': ['.mp3', '.wav', '.flac']\\n    }\\n    \\n    for filename in os.listdir(directory):\\n        if os.path.isfile(os.path.join(directory, filename)):\\n            file_ext = os.path.splitext(filename)[1].lower()\\n            \\n            for folder, exts in extensions.items():\\n                if file_ext in exts:\\n                    folder_path = os.path.join(directory, folder)\\n                    os.makedirs(folder_path, exist_ok=True)\\n                    \\n                    src = os.path.join(directory, filename)\\n                    dst = os.path.join(folder_path, filename)\\n                    shutil.move(src, dst)\\n                    print(f'Moved {filename} to {folder}')\\n\\norganize_files('/path/to/downloads')", duration: "90 min"}

          {id: 11, title: "Classes and Objects", type: "video", content: "dQw4w9WgXcQ", duration: "30 min"},
          {id: 12, title: "Inheritance", type: "text", content: "Inheritance allows code reuse.\\n\\nclass Animal:\\n    def __init__(self, name):\\n        self.name = name\\n    \\n    def speak(self):\\n        pass\\n\\nclass Dog(Animal):\\n    def speak(self):\\n        return f'{self.name} says Woof!'\\n\\nclass Cat(Animal):\\n    def speak(self):\\n        return f'{self.name} says Meow!'\\n\\n# Usage\\ndog = Dog('Buddy')\\nprint(dog.speak())  # Buddy says Woof!\\n\\n# Multiple inheritance\\nclass FlyingDog(Dog, Flying):\\n    pass", duration: "35 min"},
          {id: 13, title: "Encapsulation", type: "video", content: "dQw4w9WgXcQ", duration: "30 min"},
          {id: 14, title: "Polymorphism", type: "text", content: "Same interface, different implementations.\\n\\nclass Shape:\\n    def area(self):\\n        pass\\n\\nclass Rectangle(Shape):\\n    def __init__(self, width, height):\\n        self.width = width\\n        self.height = height\\n    \\n    def area(self):\\n        return self.width * self.height\\n\\nclass Circle(Shape):\\n    def __init__(self, radius):\\n        self.radius = radius\\n    \\n    def area(self):\\n        return 3.14 * self.radius ** 2\\n\\n# Same method, different behavior\\nshapes = [Rectangle(5, 10), Circle(7)]\\nfor shape in shapes:\\n    print(shape.area())", duration: "35 min"},
          {id: 15, title: "Magic Methods", type: "video", content: "dQw4w9WgXcQ", duration: "40 min"},
          {id: 16, title: "Decorators", type: "text", content: "Decorators modify function behavior.\\n\\n# Function decorator\\ndef timer(func):\\n    def wrapper(*args, **kwargs):\\n        import time\\n        start = time.time()\\n        result = func(*args, **kwargs)\\n        end = time.time()\\n        print(f'Time: {end - start}s')\\n        return result\\n    return wrapper\\n\\n@timer\\ndef slow_function():\\n    time.sleep(2)\\n\\n# Property decorator\\nclass Person:\\n    def __init__(self, name):\\n        self._name = name\\n    \\n    @property\\n    def name(self):\\n        return self._name\\n    \\n    @name.setter\\n    def name(self, value):\\n        self._name = value", duration: "40 min"},
          {id: 17, title: "Abstract Classes", type: "video", content: "dQw4w9WgXcQ", duration: "35 min"},
          {id: 18, title: "Design Patterns", type: "text", content: "Common OOP patterns.\\n\\n# Singleton\\nclass Singleton:\\n    _instance = None\\n    \\n    def __new__(cls):\\n        if cls._instance is None:\\n            cls._instance = super().__new__(cls)\\n        return cls._instance\\n\\n# Factory\\nclass AnimalFactory:\\n    @staticmethod\\n    def create_animal(animal_type):\\n        if animal_type == 'dog':\\n            return Dog()\\n        elif animal_type == 'cat':\\n            return Cat()\\n\\n# Observer\\nclass Subject:\\n    def __init__(self):\\n        self._observers = []\\n    \\n    def attach(self, observer):\\n        self._observers.append(observer)\\n    \\n    def notify(self):\\n        for observer in self._observers:\\n            observer.update()", duration: "45 min"},

          {id: 20, title: "Project: Library System", type: "code", content: "# Library management system\\nfrom datetime import datetime, timedelta\\n\\nclass Book:\\n    def __init__(self, title, author, isbn):\\n        self.title = title\\n        self.author = author\\n        self.isbn = isbn\\n        self.is_borrowed = False\\n        self.borrowed_by = None\\n        self.due_date = None\\n\\nclass Member:\\n    def __init__(self, name, member_id):\\n        self.name = name\\n        self.member_id = member_id\\n        self.borrowed_books = []\\n\\nclass Library:\\n    def __init__(self):\\n        self.books = []\\n        self.members = []\\n    \\n    def add_book(self, book):\\n        self.books.append(book)\\n    \\n    def register_member(self, member):\\n        self.members.append(member)\\n    \\n    def borrow_book(self, member, book):\\n        if not book.is_borrowed:\\n            book.is_borrowed = True\\n            book.borrowed_by = member\\n            book.due_date = datetime.now() + timedelta(days=14)\\n            member.borrowed_books.append(book)\\n            return True\\n        return False\\n    \\n    def return_book(self, book):\\n        if book.is_borrowed:\\n            member = book.borrowed_by\\n            member.borrowed_books.remove(book)\\n            book.is_borrowed = False\\n            book.borrowed_by = None\\n            book.due_date = None\\n            return True\\n        return False", duration: "120 min"}

          {id: 21, title: "Big O Notation", type: "video", content: "dQw4w9WgXcQ", duration: "30 min"},
          {id: 22, title: "Arrays and Lists", type: "text", content: "Arrays store elements in contiguous memory.\\n\\n# Python lists are dynamic arrays\\narr = [1, 2, 3, 4, 5]\\n\\n# Operations\\n- Access: O(1)\\n- Search: O(n)\\n- Insert at end: O(1) amortized\\n- Insert at beginning: O(n)\\n- Delete: O(n)\\n\\n# Two pointers\\ndef reverse_array(arr):\\n    left, right = 0, len(arr) - 1\\n    while left < right:\\n        arr[left], arr[right] = arr[right], arr[left]\\n        left += 1\\n        right -= 1\\n\\n# Sliding window\\ndef max_sum_subarray(arr, k):\\n    window_sum = sum(arr[:k])\\n    max_sum = window_sum\\n    \\n    for i in range(k, len(arr)):\\n        window_sum = window_sum - arr[i-k] + arr[i]\\n        max_sum = max(max_sum, window_sum)\\n    \\n    return max_sum", duration: "40 min"},
          {id: 23, title: "Linked Lists", type: "video", content: "dQw4w9WgXcQ", duration: "45 min"},
          {id: 24, title: "Stacks and Queues", type: "text", content: "Stack: LIFO, Queue: FIFO\\n\\n# Stack using list\\nstack = []\\nstack.append(1)  # Push\\nstack.pop()  # Pop\\n\\n# Queue using deque\\nfrom collections import deque\\nqueue = deque()\\nqueue.append(1)  # Enqueue\\nqueue.popleft()  # Dequeue\\n\\n# Valid Parentheses\\ndef is_valid(s):\\n    stack = []\\n    pairs = {'(': ')', '[': ']', '{': '}'}\\n    \\n    for char in s:\\n        if char in pairs:\\n            stack.append(char)\\n        elif not stack or pairs[stack.pop()] != char:\\n            return False\\n    \\n    return len(stack) == 0", duration: "40 min"},
          {id: 25, title: "Hash Tables", type: "video", content: "dQw4w9WgXcQ", duration: "40 min"},
          {id: 26, title: "Trees", type: "text", content: "Binary trees have at most 2 children.\\n\\nclass TreeNode:\\n    def __init__(self, val):\\n        self.val = val\\n        self.left = None\\n        self.right = None\\n\\n# Traversals\\ndef inorder(root):\\n    if root:\\n        inorder(root.left)\\n        print(root.val)\\n        inorder(root.right)\\n\\ndef preorder(root):\\n    if root:\\n        print(root.val)\\n        preorder(root.left)\\n        preorder(root.right)\\n\\ndef postorder(root):\\n    if root:\\n        postorder(root.left)\\n        postorder(root.right)\\n        print(root.val)\\n\\n# Level order (BFS)\\ndef level_order(root):\\n    if not root:\\n        return\\n    queue = deque([root])\\n    while queue:\\n        node = queue.popleft()\\n        print(node.val)\\n        if node.left:\\n            queue.append(node.left)\\n        if node.right:\\n            queue.append(node.right)", duration: "50 min"},
          {id: 27, title: "Sorting Algorithms", type: "video", content: "dQw4w9WgXcQ", duration: "60 min"},
          {id: 28, title: "Searching Algorithms", type: "text", content: "Binary search on sorted arrays.\\n\\n# Binary Search - O(log n)\\ndef binary_search(arr, target):\\n    left, right = 0, len(arr) - 1\\n    \\n    while left <= right:\\n        mid = (left + right) // 2\\n        \\n        if arr[mid] == target:\\n            return mid\\n        elif arr[mid] < target:\\n            left = mid + 1\\n        else:\\n            right = mid - 1\\n    \\n    return -1\\n\\n# Recursive\\ndef binary_search_recursive(arr, target, left, right):\\n    if left > right:\\n        return -1\\n    \\n    mid = (left + right) // 2\\n    \\n    if arr[mid] == target:\\n        return mid\\n    elif arr[mid] < target:\\n        return binary_search_recursive(arr, target, mid + 1, right)\\n    else:\\n        return binary_search_recursive(arr, target, left, mid - 1)", duration: "45 min"},
          {id: 29, title: "Dynamic Programming", type: "video", content: "dQw4w9WgXcQ", duration: "60 min"},
          {id: 30, title: "Project: Algorithm Visualizer", type: "code", content: "# Visualize sorting algorithms\\nimport time\\nimport os\\n\\ndef visualize_array(arr, highlight=-1):\\n    os.system('clear')\\n    for i, val in enumerate(arr):\\n        bar = 'â–ˆ' * val\\n        if i == highlight:\\n            print(f'\\033[92m{bar}\\033[0m {val}')\\n        else:\\n            print(f'{bar} {val}')\\n    time.sleep(0.1)\\n\\ndef bubble_sort_visual(arr):\\n    n = len(arr)\\n    for i in range(n):\\n        for j in range(0, n-i-1):\\n            visualize_array(arr, j)\\n            if arr[j] > arr[j+1]:\\n                arr[j], arr[j+1] = arr[j+1], arr[j]\\n    visualize_array(arr)\\n\\ndef quick_sort_visual(arr, low=0, high=None):\\n    if high is None:\\n        high = len(arr) - 1\\n    \\n    if low < high:\\n        pi = partition(arr, low, high)\\n        visualize_array(arr, pi)\\n        quick_sort_visual(arr, low, pi-1)\\n        quick_sort_visual(arr, pi+1, high)\\n\\n# Run\\narr = [64, 34, 25, 12, 22, 11, 90]\\nbubble_sort_visual(arr.copy())", duration: "150 min"}

          {id: 32, title: "BeautifulSoup", type: "text", content: "Parse HTML and extract data.\\n\\nimport requests\\nfrom bs4 import BeautifulSoup\\n\\n# Fetch page\\nurl = 'https://example.com'\\nresponse = requests.get(url)\\nhtml = response.text\\n\\n# Parse\\nsoup = BeautifulSoup(html, 'html.parser')\\n\\n# Find elements\\ntitle = soup.find('h1').text\\nlinks = soup.find_all('a')\\n\\nfor link in links:\\n    href = link.get('href')\\n    text = link.text\\n    print(f'{text}: {href}')\\n\\n# CSS selectors\\nheadings = soup.select('h2.title')\\nfirst_p = soup.select_one('p')\\n\\n# Navigate\\nparent = element.parent\\nchildren = element.children\\nsibling = element.next_sibling", duration: "40 min"},
          {id: 33, title: "Selenium WebDriver", type: "video", content: "dQw4w9WgXcQ", duration: "45 min"},
          {id: 34, title: "Scraping Dynamic Content", type: "text", content: "Selenium for JavaScript-rendered pages.\\n\\nfrom selenium import webdriver\\nfrom selenium.webdriver.common.by import By\\nfrom selenium.webdriver.support.ui import WebDriverWait\\nfrom selenium.webdriver.support import expected_conditions as EC\\n\\n# Setup\\ndriver = webdriver.Chrome()\\ndriver.get('https://example.com')\\n\\n# Wait for element\\nelement = WebDriverWait(driver, 10).until(\\n    EC.presence_of_element_located((By.ID, 'myElement'))\\n)\\n\\n# Find elements\\nbutton = driver.find_element(By.CSS_SELECTOR, '.btn')\\nbutton.click()\\n\\n# Fill form\\ninput_field = driver.find_element(By.NAME, 'username')\\ninput_field.send_keys('myusername')\\n\\n# Execute JavaScript\\ndriver.execute_script('window.scrollTo(0, document.body.scrollHeight)')\\n\\n# Screenshot\\ndriver.save_screenshot('screenshot.png')\\n\\ndriver.quit()", duration: "50 min"},
          {id: 35, title: "Data Storage", type: "video", content: "dQw4w9WgXcQ", duration: "35 min"},
          {id: 36, title: "Automation with Python", type: "text", content: "Automate repetitive tasks.\\n\\nimport os\\nimport shutil\\nfrom pathlib import Path\\n\\n# File operations\\ndef backup_files(source, destination):\\n    for file in Path(source).glob('*.txt'):\\n        shutil.copy(file, destination)\\n\\n# Email automation\\nimport smtplib\\nfrom email.mime.text import MIMEText\\n\\ndef send_email(to, subject, body):\\n    msg = MIMEText(body)\\n    msg['Subject'] = subject\\n    msg['From'] = 'you@example.com'\\n    msg['To'] = to\\n    \\n    with smtplib.SMTP('smtp.gmail.com', 587) as server:\\n        server.starttls()\\n        server.login('you@example.com', 'password')\\n        server.send_message(msg)\\n\\n# Schedule tasks\\nimport schedule\\nimport time\\n\\ndef job():\\n    print('Running scheduled task')\\n\\nschedule.every().day.at('10:00').do(job)\\n\\nwhile True:\\n    schedule.run_pending()\\n    time.sleep(60)", duration: "45 min"},
          {id: 37, title: "API Integration", type: "video", content: "dQw4w9WgXcQ", duration: "40 min"},
          {id: 38, title: "Error Handling in Scraping", type: "text", content: "Handle errors gracefully.\\n\\nimport requests\\nfrom requests.exceptions import RequestException\\nimport time\\n\\ndef fetch_with_retry(url, max_retries=3):\\n    for attempt in range(max_retries):\\n        try:\\n            response = requests.get(url, timeout=10)\\n            response.raise_for_status()\\n            return response\\n        except RequestException as e:\\n            print(f'Attempt {attempt + 1} failed: {e}')\\n            if attempt < max_retries - 1:\\n                time.sleep(2 ** attempt)  # Exponential backoff\\n            else:\\n                raise\\n\\n# Rate limiting\\nimport time\\nfrom functools import wraps\\n\\ndef rate_limit(calls_per_second):\\n    min_interval = 1.0 / calls_per_second\\n    last_called = [0.0]\\n    \\n    def decorator(func):\\n        @wraps(func)\\n        def wrapper(*args, **kwargs):\\n            elapsed = time.time() - last_called[0]\\n            wait_time = min_interval - elapsed\\n            if wait_time > 0:\\n                time.sleep(wait_time)\\n            result = func(*args, **kwargs)\\n            last_called[0] = time.time()\\n            return result\\n        return wrapper\\n    return decorator", duration: "40 min"},

const challenges=[{id:1,title:'Two Sum Problem',diff:'easy',category:'coding',type:'Algorithm',language:'JavaScript',desc:'Find two numbers in an array that add up to a specific target.',fullDesc:'Given an array of integers nums and an integer target, return the indices of the two numbers that add up to the target.\\n\\nYou may assume that each input has exactly one solution, and you may not use the same element twice.',pts:10,examples:[{input:'nums = [2,7,11,15], target = 9',output:'[0,1]',explanation:'Because nums[0] + nums[1] == 9, we return [0, 1]'},{input:'nums = [3,2,4], target = 6',output:'[1,2]',explanation:'nums[1] + nums[2] = 2 + 4 = 6'}],constraints:['2 <= nums.length <= 10^4','-10^9 <= nums[i] <= 10^9','-10^9 <= target <= 10^9','Only one valid answer exists'],hints:['Try using a hash map to store numbers you\\'ve seen','For each number, check if (target - number) exists in the map','Remember to return the indices, not the values'],template:'function twoSum(nums, target) {\\n  // Write your solution here\\n  // Return an array of two indices\\n  \\n}',tests:[{input:'twoSum([2,7,11,15], 9)',expected:'[0,1]'},{input:'twoSum([3,2,4], 6)',expected:'[1,2]'},{input:'twoSum([3,3], 6)',expected:'[0,1]'}],solution:'function twoSum(nums, target) {\\n  const map = new Map();\\n  for (let i = 0; i < nums.length; i++) {\\n    const complement = target - nums[i];\\n    if (map.has(complement)) {\\n      return [map.get(complement), i];\\n    }\\n    map.set(nums[i], i);\\n  }\\n  return [];\\n}'},{id:2,title:'Design a REST API',diff:'medium',category:'design',type:'System Design',language:'N/A - Conceptual',desc:'Design a RESTful API for a blog platform.',fullDesc:'Design a REST API for a blog platform with posts, comments, and users.',pts:25,examples:[{input:'Endpoint for getting all posts',output:'GET /api/posts',explanation:'Returns list of posts'}],constraints:['Follow REST principles','Use proper HTTP methods'],hints:['Think about resource hierarchy','Use plural nouns'],template:'Design your API endpoints below:\\n\\n# User Endpoints\\n\\n\\n# Post Endpoints\\n\\n',solution:'# User Endpoints\\nPOST /api/v1/auth/register\\nPOST /api/v1/auth/login\\n\\n# Post Endpoints\\nGET /api/v1/posts\\nPOST /api/v1/posts'},{id:3,title:'Palindrome Check',diff:'easy',category:'coding',type:'String',language:'JavaScript',desc:'Check if a string is a palindrome.',fullDesc:'Write a function to check if a string reads the same forwards and backwards.',pts:10,examples:[{input:'isPalindrome("racecar")',output:'true',explanation:'racecar is same forwards and backwards'}],constraints:['Ignore spaces and punctuation','Case insensitive'],hints:['Clean the string first','Compare with reversed version'],template:'function isPalindrome(str) {\\n  // Your code here\\n  \\n}',tests:[{input:'isPalindrome("racecar")',expected:'true'},{input:'isPalindrome("hello")',expected:'false'}],solution:'function isPalindrome(str) {\\n  const cleaned = str.toLowerCase().replace(/[^a-z0-9]/g, "");\\n  return cleaned === cleaned.split("").reverse().join("");\\n}'},{id:4,title:'FizzBuzz',diff:'easy',category:'coding',type:'Logic',language:'JavaScript',desc:'Classic FizzBuzz problem.',fullDesc:'Print numbers 1-100. For multiples of 3 print Fizz, for 5 print Buzz, for both print FizzBuzz.',pts:10,examples:[{input:'fizzBuzz(15)',output:'"FizzBuzz"',explanation:'15 is divisible by both 3 and 5'}],constraints:['Handle 1 to 100'],hints:['Check divisibility by 15 first','Then check 3 and 5'],template:'function fizzBuzz(n) {\\n  // Your code here\\n  \\n}',tests:[{input:'fizzBuzz(15)',expected:'"FizzBuzz"'},{input:'fizzBuzz(9)',expected:'"Fizz"'}],solution:'function fizzBuzz(n) {\\n  if (n % 15 === 0) return "FizzBuzz";\\n  if (n % 3 === 0) return "Fizz";\\n  if (n % 5 === 0) return "Buzz";\\n  return n.toString();\\n}'},{id:5,title:'Binary Search',diff:'medium',category:'coding',type:'Algorithm',language:'JavaScript',desc:'Implement binary search.',fullDesc:'Search for a target value in a sorted array using binary search algorithm.',pts:20,examples:[{input:'binarySearch([1,2,3,4,5], 3)',output:'2',explanation:'3 is at index 2'}],constraints:['Array is sorted','O(log n) time complexity'],hints:['Use two pointers','Compare middle element','Adjust search range'],template:'function binarySearch(arr, target) {\\n  // Your code here\\n  \\n}',tests:[{input:'binarySearch([1,2,3,4,5], 3)',expected:'2'},{input:'binarySearch([1,3,5,7,9], 7)',expected:'3'}],solution:'function binarySearch(arr, target) {\\n  let left = 0, right = arr.length - 1;\\n  while (left <= right) {\\n    const mid = Math.floor((left + right) / 2);\\n    if (arr[mid] === target) return mid;\\n    if (arr[mid] < target) left = mid + 1;\\n    else right = mid - 1;\\n  }\\n  return -1;\\n}'}];

function load(){const s=localStorage.getItem('techMastery');if(s)state=JSON.parse(s)}
function save(){localStorage.setItem('techMastery',JSON.stringify(state))}
function addActivity(t,txt,icon,grad){state.activity.unshift({type:t,text:txt,icon,grad,time:new Date().toISOString()});if(state.activity.length>10)state.activity.pop();save();updateDash()}
function updateDash(){document.getElementById('booksRead').textContent=state.booksRead.length;document.getElementById('videosWatched').textContent=state.videosWatched.length;document.getElementById('challengesSolved').textContent=state.challengesSolved.length;const c=Object.values(state.coursesProgress).filter(p=>p===100).length;document.getElementById('coursesCompleted').textContent=c;document.getElementById('booksProgress').style.width=`${state.booksRead.length/20*100}%`;document.getElementById('videosProgress').style.width=`${state.videosWatched.length/100*100}%`;document.getElementById('challengesProgress').style.width=`${state.challengesSolved.length/500*100}%`;document.getElementById('coursesProgress').style.width=`${c/3*100}%`;const al=document.getElementById('activityList');al.innerHTML=state.activity.length?state.activity.map(a=>`<div style="display:flex;gap:1rem;padding:1rem;background:rgba(255,255,255,.05);border-radius:12px;margin-bottom:1rem"><div style="width:40px;height:40px;border-radius:8px;background:${a.grad};display:flex;align-items:center;justify-content:center"><i class="fas fa-${a.icon}"></i></div><div><h4>${a.text}</h4><p style="color:rgba(255,255,255,.5);font-size:.85rem">${new Date(a.time).toLocaleString()}</p></div></div>`).join(''):'<p style="text-align:center;color:rgba(255,255,255,.5);padding:2rem">No activity yet. Start learning!</p>'}

function renderCourses(){document.getElementById('coursesList').innerHTML=courses.map(c=>{const progress=state.coursesProgress[c.id]||{completed:0,total:c.modules.reduce((sum,m)=>sum+m.lessons.length,0)};const pct=Math.round((progress.completed/progress.total)*100)||0;return`<div class="card" onclick="openCourse(${c.id})"><img src="${c.img}" style="width:100%;height:200px;object-fit:cover;border-radius:12px;margin-bottom:1rem"><h3>${c.title}</h3><p style="color:rgba(255,255,255,.7);margin:.5rem 0">${c.desc}</p><div style="display:flex;gap:1rem;margin:1rem 0;flex-wrap:wrap;font-size:.85rem;color:rgba(255,255,255,.6)"><span><i class="fas fa-clock"></i> ${c.duration}</span><span><i class="fas fa-signal"></i> ${c.level}</span><span><i class="fas fa-users"></i> ${c.students}</span><span><i class="fas fa-star"></i> ${c.rating}</span></div><p style="font-size:.85rem;color:rgba(255,255,255,.6)"><i class="fas fa-book"></i> ${c.modules.length} modules â€¢ ${progress.total} lessons</p><div style="margin-top:1rem"><p style="font-size:.85rem;margin-bottom:.5rem">Progress: ${progress.completed}/${progress.total} (${pct}%)</p><div class="progress"><div style="width:${pct}%"></div></div></div></div>`}).join('')}

function openCourse(cid){const c=courses.find(x=>x.id===cid);if(!state.coursesProgress[cid]){state.coursesProgress[cid]={completed:0,total:c.modules.reduce((sum,m)=>sum+m.lessons.length,0),lessons:{}}}const prog=state.coursesProgress[cid];const m=document.getElementById('modal');const b=document.getElementById('modalBody');b.innerHTML=`<h2>${c.title}</h2><p style="margin:1rem 0;color:rgba(255,255,255,.7)">${c.desc}</p><div style="display:flex;gap:1rem;margin:1rem 0;flex-wrap:wrap"><span><i class="fas fa-clock"></i> ${c.duration}</span><span><i class="fas fa-signal"></i> ${c.level}</span><span><i class="fas fa-users"></i> ${c.students}</span><span><i class="fas fa-star"></i> ${c.rating}</span></div><p>Progress: ${prog.completed}/${prog.total} lessons</p><div class="progress" style="margin:1rem 0"><div style="width:${Math.round((prog.completed/prog.total)*100)}%"></div></div><div class="module-list">${c.modules.map(mod=>`<div class="module-item"><div class="module-header"><h3><i class="fas fa-folder"></i> ${mod.title}</h3><span>${mod.lessons.filter(l=>prog.lessons[l.id]).length}/${mod.lessons.length} â€¢ ${mod.duration}</span></div><div style="margin-top:1rem">${mod.lessons.map(les=>`<div onclick="openLesson(${cid},${mod.id},${les.id})" style="padding:.75rem;margin:.5rem 0;background:rgba(255,255,255,.03);border-radius:8px;cursor:pointer;border-left:3px solid ${prog.lessons[les.id]?'#43e97b':'rgba(255,255,255,.2)'}" onmouseover="this.style.background='rgba(255,255,255,.08)'" onmouseout="this.style.background='rgba(255,255,255,.03)'"><i class="fas fa-${prog.lessons[les.id]?'check-circle':'circle'}"></i> ${les.title} <span style="float:right;color:rgba(255,255,255,.5);font-size:.85rem">${les.duration}</span></div>`).join('')}</div></div>`).join('')}</div>`;m.classList.add('active')}

function openLesson(cid,mid,lid){const c=courses.find(x=>x.id===cid);const mod=c.modules.find(x=>x.id===mid);const les=mod.lessons.find(x=>x.id===lid);const b=document.getElementById('modalBody');let content='';if(les.type==='video'){content=`<h2>${les.title}</h2><p style="color:rgba(255,255,255,.6);margin:1rem 0"><i class="fas fa-clock"></i> ${les.duration}</p><iframe src="https://www.youtube.com/embed/${les.content}?modestbranding=1&rel=0" allow="accelerometer;autoplay;clipboard-write;encrypted-media;gyroscope;picture-in-picture" allowfullscreen></iframe>`}else if(les.type==='text'){content=`<h2>${les.title}</h2><p style="color:rgba(255,255,255,.6);margin:1rem 0"><i class="fas fa-clock"></i> ${les.duration}</p><div class="lesson-content"><pre style="white-space:pre-wrap;font-family:inherit;line-height:1.8">${les.content}</pre></div>`}else if(les.type==='code'){content=`<h2>${les.title}</h2><p style="color:rgba(255,255,255,.6);margin:1rem 0"><i class="fas fa-clock"></i> ${les.duration}</p><div class="lesson-content"><pre style="white-space:pre-wrap;font-family:monospace;background:rgba(0,0,0,.5);padding:1.5rem;border-radius:8px;line-height:1.6">${les.content}</pre></div>`}
content+=`<button class="btn btn-success" onclick="completeLesson(${cid},${mid},${lid})"><i class="fas fa-check"></i> Mark Complete & Continue</button><button class="btn btn-primary" onclick="openCourse(${cid})"><i class="fas fa-arrow-left"></i> Back to Course</button>`;b.innerHTML=content}

function completeLesson(cid,mid,lid){if(!state.coursesProgress[cid].lessons[lid]){state.coursesProgress[cid].lessons[lid]=true;state.coursesProgress[cid].completed++;const c=courses.find(x=>x.id===cid);const mod=c.modules.find(x=>x.id===mid);const les=mod.lessons.find(x=>x.id===lid);addActivity('course',`Completed: ${les.title}`,'check','linear-gradient(135deg,#43e97b,#38f9d7)');save()}const c=courses.find(x=>x.id===cid);const mod=c.modules.find(x=>x.id===mid);const nextLesson=mod.lessons.find(l=>l.id===lid+1);if(nextLesson){openLesson(cid,mid,nextLesson.id)}else{const nextMod=c.modules.find(m=>m.id===mid+1);if(nextMod&&nextMod.lessons[0]){openLesson(cid,nextMod.id,nextMod.lessons[0].id)}else{openCourse(cid)}}renderCourses();updateDash()}

function renderBooks(){document.getElementById('booksList').innerHTML=books.map(b=>{const p=state.bookProgress[b.id]||{current:0,total:b.chapters.length};const pct=Math.round((p.current/p.total)*100);const done=state.booksRead.includes(b.id);return`<div class="card" onclick="openBook(${b.id})"><div style="font-size:3rem;margin-bottom:1rem">${b.icon}</div><h3>${b.title}</h3><p style="color:rgba(255,255,255,.6);margin:.5rem 0">${b.author}</p><p style="font-size:.85rem;color:rgba(255,255,255,.5)">${b.pages} pages â€¢ ${b.chapters.length} chapters</p><div style="margin-top:1rem"><p style="font-size:.85rem;margin-bottom:.5rem">Chapter ${p.current}/${p.total} (${pct}%)</p><div class="progress"><div style="width:${pct}%"></div></div></div>${done?'<p style="color:#43e97b;margin-top:.5rem"><i class="fas fa-check"></i> Completed</p>':''}</div>`}).join('')}

function openBook(id){const b=books.find(x=>x.id===id);if(!state.bookProgress[id]){state.bookProgress[id]={current:0,total:b.chapters.length}}const p=state.bookProgress[id];const m=document.getElementById('modal');const bd=document.getElementById('modalBody');bd.innerHTML=`<h2>${b.icon} ${b.title}</h2><p style="margin:1rem 0;color:rgba(255,255,255,.7)">by ${b.author} â€¢ ${b.pages} pages</p><p>Chapter ${p.current}/${p.total}</p><div class="progress" style="margin:1rem 0"><div style="width:${Math.round((p.current/p.total)*100)}%"></div></div><h3 style="margin:2rem 0 1rem">Chapters:</h3>${b.chapters.map((ch,i)=>`<div style="padding:1rem;margin:.5rem 0;background:rgba(255,255,255,.05);border-radius:8px;border-left:3px solid ${i<p.current?'#43e97b':i===p.current?'#667eea':'rgba(255,255,255,.2)'}"><strong>Chapter ${i+1}:</strong> ${ch} ${i<p.current?'<i class="fas fa-check-circle" style="color:#43e97b;float:right"></i>':i===p.current?'<span style="color:#667eea;float:right">Current</span>':''}</div>`).join('')}<iframe src="https://www.africau.edu/images/default/sample.pdf"></iframe><button class="btn btn-success" onclick="nextChapter(${id})">Complete Chapter & Continue</button>`;m.classList.add('active')}

function nextChapter(id){const b=books.find(x=>x.id===id);if(state.bookProgress[id].current<state.bookProgress[id].total){state.bookProgress[id].current++;addActivity('book',`Read chapter in ${b.title}`,'book','linear-gradient(135deg,#667eea,#764ba2)');if(state.bookProgress[id].current===state.bookProgress[id].total&&!state.booksRead.includes(id)){state.booksRead.push(id);addActivity('book',`Finished: ${b.title}`,'trophy','linear-gradient(135deg,#43e97b,#38f9d7)')}save();openBook(id);renderBooks();updateDash()}}

let vFilter='all';function renderVideos(f='all'){vFilter=f;const filtered=f==='all'?videos:videos.filter(v=>v.cat===f);document.getElementById('videosList').innerHTML=filtered.map(v=>{const watched=state.videosWatched.includes(v.id);return`<div class="card" onclick="openVideo(${v.id})"><img src="https://img.youtube.com/vi/${v.vid}/maxresdefault.jpg" style="width:100%;height:180px;object-fit:cover;border-radius:12px;margin-bottom:1rem"><h3 style="font-size:1.1rem">${v.title}</h3><p style="color:rgba(255,255,255,.6);font-size:.85rem"><i class="fas fa-clock"></i> ${v.dur}</p>${watched?'<p style="color:#43e97b;margin-top:.5rem"><i class="fas fa-check"></i> Watched</p>':''}</div>`}).join('')}

function openVideo(id){const v=videos.find(x=>x.id===id);const m=document.getElementById('modal');const b=document.getElementById('modalBody');b.innerHTML=`<h2>ðŸŽ¥ ${v.title}</h2><p style="margin:1rem 0;color:rgba(255,255,255,.7)"><i class="fas fa-clock"></i> ${v.dur}</p><iframe src="https://www.youtube.com/embed/${v.vid}?modestbranding=1&rel=0" allow="accelerometer;autoplay;clipboard-write;encrypted-media;gyroscope;picture-in-picture" allowfullscreen></iframe><button class="btn btn-success" onclick="watchVideo(${id})">Mark as Watched</button>`;m.classList.add('active')}

function watchVideo(id){if(!state.videosWatched.includes(id)){state.videosWatched.push(id);const v=videos.find(x=>x.id===id);addActivity('video',`Watched: ${v.title}`,'video','linear-gradient(135deg,#f093fb,#f5576c)')}document.getElementById('modal').classList.remove('active');renderVideos(vFilter);updateDash();save()}

let cFilter='all';function renderChallenges(f='all'){cFilter=f;const filtered=f==='all'?challenges:challenges.filter(c=>c.diff===f);document.getElementById('challengesList').innerHTML=filtered.map(c=>{const solved=state.challengesSolved.includes(c.id);return`<div class="card" onclick="openChallenge(${c.id})"><div style="display:flex;justify-content:space-between;margin-bottom:1rem"><span style="padding:.25rem .75rem;border-radius:20px;font-size:.75rem;background:rgba(${c.diff==='easy'?'67,233,123':c.diff==='medium'?'250,208,44':'245,87,108'},.2);color:${c.diff==='easy'?'#43e97b':c.diff==='medium'?'#fad02c':'#f5576c'}">${c.diff.toUpperCase()}</span>${solved?'<i class="fas fa-check-circle" style="color:#43e97b"></i>':''}</div><h3>${c.title}</h3><p style="color:rgba(255,255,255,.6);margin:.5rem 0">${c.desc}</p><div style="margin-top:1rem;display:flex;gap:1rem;flex-wrap:wrap"><span style="font-size:.85rem;color:rgba(255,255,255,.5)"><i class="fas fa-tag"></i> ${c.type}</span><span style="font-size:.85rem;color:rgba(255,255,255,.5)"><i class="fas fa-code"></i> ${c.language}</span><span style="font-size:.85rem;color:rgba(255,255,255,.5)"><i class="fas fa-star"></i> ${c.pts} pts</span></div></div>`}).join('')}

function openChallenge(id){const c=challenges.find(x=>x.id===id);const m=document.getElementById('modal');const b=document.getElementById('modalBody');let content=`<h2>ðŸ’» ${c.title}</h2><div style="display:flex;gap:1rem;margin:1rem 0;flex-wrap:wrap"><span style="padding:.5rem 1rem;border-radius:20px;background:rgba(${c.diff==='easy'?'67,233,123':c.diff==='medium'?'250,208,44':'245,87,108'},.2);color:${c.diff==='easy'?'#43e97b':c.diff==='medium'?'#fad02c':'#f5576c'}">${c.diff.toUpperCase()}</span><span style="padding:.5rem 1rem;border-radius:20px;background:rgba(255,255,255,.1)"><i class="fas fa-tag"></i> ${c.type}</span><span style="padding:.5rem 1rem;border-radius:20px;background:rgba(255,255,255,.1)"><i class="fas fa-code"></i> ${c.language}</span><span style="padding:.5rem 1rem;border-radius:20px;background:rgba(255,255,255,.1)"><i class="fas fa-star"></i> ${c.pts} points</span></div><div class="challenge-section"><h3><i class="fas fa-info-circle"></i> Problem</h3><p style="line-height:1.8;white-space:pre-wrap">${c.fullDesc}</p></div><div class="challenge-section"><h3><i class="fas fa-lightbulb"></i> Examples</h3>${c.examples.map((ex,i)=>`<div class="example-box"><strong>Example ${i+1}:</strong>\n\nInput: ${ex.input}\nOutput: ${ex.output}\n\nExplanation: ${ex.explanation}</div>`).join('')}</div><div class="challenge-section"><h3><i class="fas fa-exclamation-triangle"></i> Constraints</h3><ul style="margin-left:1.5rem;line-height:2">${c.constraints.map(con=>`<li>${con}</li>`).join('')}</ul></div><div class="challenge-section"><h3><i class="fas fa-question-circle"></i> Hints</h3>${c.hints.map((hint,i)=>`<div class="info-box"><strong>Hint ${i+1}:</strong> ${hint}</div>`).join('')}</div>`;if(c.category==='coding'){content+=`<div class="challenge-section"><h3><i class="fas fa-keyboard"></i> Your Solution (${c.language})</h3><textarea id="codeInput" style="min-height:300px">${c.template}</textarea><div class="code-output" id="output">Click "Run Tests" to see results...</div></div><div class="challenge-section"><h3><i class="fas fa-check-circle"></i> Test Cases</h3>${c.tests.map((t,i)=>`<div class="test-case"><strong>Test ${i+1}:</strong><br>Input: ${t.input}<br>Expected: ${t.expected}</div>`).join('')}</div><button class="btn btn-primary" onclick="runCode(${id})"><i class="fas fa-play"></i> Run Tests</button><button class="btn btn-success" onclick="submitChallenge(${id})"><i class="fas fa-check"></i> Submit</button><button class="btn" style="background:rgba(255,255,255,.1)" onclick="showSolution(${id})"><i class="fas fa-eye"></i> Solution</button>`}else{content+=`<div class="challenge-section"><h3><i class="fas fa-pencil-alt"></i> Your Solution</h3><textarea id="codeInput" style="min-height:400px">${c.template}</textarea></div><button class="btn btn-success" onclick="submitChallenge(${id})"><i class="fas fa-check"></i> Submit</button><button class="btn" style="background:rgba(255,255,255,.1)" onclick="showSolution(${id})"><i class="fas fa-eye"></i> Solution</button>`}b.innerHTML=content;m.classList.add('active')}

function runCode(id){const c=challenges.find(x=>x.id===id);const code=document.getElementById('codeInput').value;const output=document.getElementById('output');let results='';let passed=0;try{eval(code);c.tests.forEach((t,i)=>{try{const result=eval(t.input);const testPassed=JSON.stringify(result)===t.expected;if(testPassed)passed++;results+=`âœ“ Test ${i+1}: ${testPassed?'PASSED âœ“':'FAILED âœ—'}\n  Input: ${t.input}\n  Expected: ${t.expected}\n  Got: ${JSON.stringify(result)}\n\n`}catch(e){results+=`âœ— Test ${i+1}: ERROR\n  ${e.message}\n\n`}});results=`Results: ${passed}/${c.tests.length} tests passed\n\n${results}`;output.textContent=results;if(passed===c.tests.length){output.textContent+='\nðŸŽ‰ All tests passed!'}}catch(e){output.textContent=`Syntax Error:\n${e.message}`}}

function submitChallenge(id){const code=document.getElementById('codeInput').value;if(!code||code.trim()===challenges.find(x=>x.id===id).template.trim()){alert('Please write your solution!');return}if(!state.challengesSolved.includes(id)){state.challengesSolved.push(id);const c=challenges.find(x=>x.id===id);addActivity('challenge',`Solved: ${c.title}`,'code','linear-gradient(135deg,#4facfe,#00f2fe)');save()}document.getElementById('modal').classList.remove('active');renderChallenges(cFilter);updateDash();alert('ðŸŽ‰ Challenge completed! +'+challenges.find(x=>x.id===id).pts+' points!')}

function showSolution(id){const c=challenges.find(x=>x.id===id);const m=document.getElementById('modal');const b=document.getElementById('modalBody');b.innerHTML=`<h2>ðŸ’¡ Solution: ${c.title}</h2><div class="warning-box"><strong>âš ï¸ Spoiler Alert!</strong><br>Study the solution and try implementing it yourself.</div><div class="challenge-section"><h3>Solution:</h3><pre style="background:rgba(0,0,0,.5);padding:1.5rem;border-radius:8px;overflow-x:auto;white-space:pre-wrap;font-family:monospace;line-height:1.6">${c.solution}</pre></div><button class="btn btn-primary" onclick="openChallenge(${id})">Back to Challenge</button>`;m.classList.add('active')}

document.querySelectorAll('.nav-item').forEach(i=>i.addEventListener('click',e=>{e.preventDefault();const p=i.dataset.page;document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));i.classList.add('active');document.querySelectorAll('.page').forEach(pg=>pg.classList.remove('active'));document.getElementById(p).classList.add('active')}));
document.querySelector('.close').addEventListener('click',()=>document.getElementById('modal').classList.remove('active'));
window.addEventListener('click',e=>{if(e.target.id==='modal')e.target.classList.remove('active')});
document.querySelectorAll('#videos .filter').forEach(b=>b.addEventListener('click',()=>{document.querySelectorAll('#videos .filter').forEach(x=>x.classList.remove('active'));b.classList.add('active');renderVideos(b.dataset.cat)}));
document.querySelectorAll('#challenges .filter').forEach(b=>b.addEventListener('click',()=>{document.querySelectorAll('#challenges .filter').forEach(x=>x.classList.remove('active'));b.classList.add('active');renderChallenges(b.dataset.diff)}));
load();updateDash();renderCourses();renderBooks();renderVideos();renderChallenges();
</script>
</body>
</html>
