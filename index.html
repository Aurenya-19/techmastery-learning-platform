<script>
let state={booksRead:[],videosWatched:[],challengesSolved:[],coursesProgress:{},bookProgress:{},activity:[]};const courses=[{id:1,title:'Full Stack Web Development',desc:'Master React, Node.js & MongoDB',img:'https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=800',modules:12},{id:2,title:'Machine Learning & AI',desc:'Learn ML with Python & TensorFlow',img:'https://images.unsplash.com/photo-1555255707-c07966088b7b?w=800',modules:10},{id:3,title:'Cloud Computing AWS',desc:'Master AWS cloud infrastructure',img:'https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=800',modules:9},{id:4,title:'Cybersecurity Essentials',desc:'Ethical hacking & penetration testing',img:'https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=800',modules:8},{id:5,title:'Mobile App Development',desc:'Build iOS & Android apps',img:'https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?w=800',modules:10}];const books=[{id:1,title:'Clean Code',author:'Robert Martin',pages:464,icon:'ðŸ“˜'},{id:2,title:'Pragmatic Programmer',author:'Andrew Hunt',pages:352,icon:'ðŸ“—'},{id:3,title:'Design Patterns',author:'Gang of Four',pages:416,icon:'ðŸ“•'},{id:4,title:"You Don't Know JS",author:'Kyle Simpson',pages:278,icon:'ðŸ“™'},{id:5,title:'Eloquent JavaScript',author:'Marijn Haverbeke',pages:472,icon:'ðŸ“˜'},{id:6,title:'Intro to Algorithms',author:'CLRS',pages:1312,icon:'ðŸ“—'},{id:7,title:'Cracking Coding Interview',author:'Gayle McDowell',pages:687,icon:'ðŸ“•'},{id:8,title:'Art of Computer Programming',author:'Donald Knuth',pages:672,icon:'ðŸ“™'},{id:9,title:'Head First Design Patterns',author:'Eric Freeman',pages:694,icon:'ðŸ“˜'},{id:10,title:'Refactoring',author:'Martin Fowler',pages:448,icon:'ðŸ“—'},{id:11,title:'Code Complete',author:'Steve McConnell',pages:960,icon:'ðŸ“•'},{id:12,title:'Mythical Man-Month',author:'Fred Brooks',pages:336,icon:'ðŸ“™'},{id:13,title:'Soft Skills',author:'John Sonmez',pages:504,icon:'ðŸ“˜'},{id:14,title:'Clean Coder',author:'Robert Mart ,title:'LRU Cache',diff:'hard',type:'System Design',desc:'Design LRU cache',pts:30},{id:9,title:'REST API Design',diff:'medium',type:'API',desc:'Design blog API',pts:25},{id:10,title:'Database Schema',diff:'medium',type:'Database',desc:'Design e-commerce schema',pts:25}];function load(){const s=localStorage.getItem('techMastery');if(s)state=JSON.parse(s)}function save(){localStorage.setItem('techMastery',JSON.stringify(state))}function addActivity(t,txt,icon,grad){state.activity.unshift({type:t,text:txt,icon,grad,time:new Date().toISOString()});if(state.activity.length>10)state.activity.pop();save();updateDash()}function updateDash(){document.getElementById('booksRead').textContent=state.booksRead.length;document.getElementById('videosWatched').textContent=state.videosWatched.length;document.getElementById('challengesSolved').textContent=state.challengesSolved.length;const c=Object.values(state.coursesProgress).filter(p=>p===100).length;document.getElementById('coursesCompleted').textContent=c;document.getElementById('booksProgress').style.width=`${state.booksRead.length/20*100}%`;document.getElementById('videosProgress').style.width=`${state.videosWatched.length/100*100}%`;document.getElementById('challengesProgress').style.width=`${state.challengesSolved.length/500*100}%`;document.getElementById('coursesProgress').style.width=`${c/5*100}%`;const al=document.getElementById('activityList');al.innerHTML=state.activity.length?state.activity.map(a=>`<div style="display:flex;gap:1rem;padding:1rem;background:rgba(255,255,255,.05);border-radius:12px;margin-bottom:1rem"><div style="width:40px;height:40px;border-radius:8px;background:${a.grad};display:flex;align-items:center;justify-content:center"><i class="fas fa-${a.icon}"></i></div><div><h4>${a.text}</h4><p style="color:rgba(255,255,255,.5);font-size:.85rem">${new Date(a.time).toLocaleString()}</p></div></div>`).join(''):'<p style="text-align:center;color:rgba(255,255,255,.5);padding:2rem">No activity yet. Start learning!</p>'}function renderCourses(){document.getElementById('coursesList').innerHTML=courses.map(c=>{const p=state.coursesProgress[c.id]||0;return`<div class="card" onclick="openCourse(${c.id})"><img src="${c.img}" style="width:100%;height:200px;object-fit:cover;border-radius:12px;margin-bottom:1rem"><h3>${c.title}</h3><p style="color:rgba(255,255,255,.7);margin:.5rem 0">${c.desc}</p><p style="font-size:.85rem;color:rgba(255,255,255,.6)"><i class="fas fa-book"></i> ${c.modules} modules</p><div style="margin-top:1rem"><p style="font-size:.85rem;margin-bottom:.5rem">Progress: ${p}%</p><div class="progress"><div style="width:${p}%"></div></div></div></div>`}).join('')}function openCourse(id){const c=courses.find(x=>x.id===id);const p=state.coursesProgress[id]||0;const m=document.getElementById('modal');const b=document.getElementById('modalBody');b.innerHTML=`<h2>${c.title}</h2><p style="margin:1rem 0;color:rgba(255,255,255,.7)">${c.desc}</p><p>Progress: ${p}%</p><div class="progress" style="margin:1rem 0"><div style="width:${p}%"></div></div><button class="btn btn-success" onclick="completeCourse(${id})">Mark Complete</button>`;m.classList.add('active')}function completeCourse(id){state.coursesProgress[id]=100;const c=courses.find(x=>x.id===id);addActivity('course',`Completed: ${c.title}`,'check','linear-gradient(135deg,#43e97b,#38f9d7)');document.getElementById('modal').classList.remove('active');renderCourses();updateDash()}function renderBooks(){document.getElementById('booksList').innerHTML=books.map(b=>{const p=state.bookProgress[b.id]||0;const done=state.booksRead.includes(b.id);return`<div class="card" onclick="openBook(${b.id})"><div style="font-size:3rem;margin-bottom:1rem">${b.icon}</div><h3>${b.title}</h3><p style="color:rgba(255,255,255,.6);margin:.5rem 0">${b.author}</p><p style="font-size:.85rem;color:rgba(255,255,255,.5)">${b.pages} pages</p><div style="margin-top:1rem"><p style="font-size:.85rem;margin-bottom:.5rem">Progress: ${p}%</p><div class="progress"><div style="width:${p}%"></div></div></div>${done?'<p style="color:#43e97b;margin-top:.5rem"><i class="fas fa-check"></i> Completed</p>':''}</div>`}).join('')}function openBook(id){const b=books.find(x=>x.id===id);const p=state.bookProgress[id]||0;const m=document.getElementById('modal');const bd=document.getElementById('modalBody');bd.innerHTML=`<h2>${b.icon} ${b.title}</h2><p style="margin:1rem 0;color:rgba(255,255,255,.7)">by ${b.author} â€¢ ${b.pages} pages</p><p>Progress: ${p}%</p><div class="progress" style="margin:1rem 0"><div style="width:${p}%"></div></div><iframe src="https://www.africau.edu/images/default/sample.pdf"></iframe><button class="btn btn-success" onclick="completeBook(${id})">Mark Complete</button>`;m.classList.add('active')}function completeBook(id){state.bookProgress[id]=100;if(!state.booksRead.includes(id)){state.booksRead.push(id);const b=books.find(x=>x.id===id);addActivity('book',`Finished: ${b.title}`,'book','linear-gradient(135deg,#667eea,#764ba2)')}document.getElementById('modal').classList.remove('active');renderBooks();updateDash()}let vFilter='all';function renderVideos(f='all'){vFilter=f;const filtered=f==='all'?videos:videos.filter(v=>v.cat===f);document.getElementById('videosList').innerHTML=filtered.map(v=>{const watched=state.videosWatched.includes(v.id);return`<div class="card" onclick="openVideo(${v.id})"><img src="https://img.youtube.com/vi/${v.vid}/maxresdefault.jpg" style="width:100%;height:180px;object-fit:cover;border-radius:12px;margin-bottom:1rem"><h3 style="font-size:1.1rem">${v.title}</h3><p style="color:rgba(255,255,255,.6);font-size:.85rem"><i class="fas fa-clock"></i> ${v.dur}</p>${watched?'<p style="color:#43e97b;margin-top:.5rem"><i class="fas fa-check"></i> Watched</p>':''}</div>`}).join('')}function openVideo(id){const v=videos.find(x=>x.id===id);const m=document.getElementById('modal');const b=document.getElementById('modalBody');b.innerHTML=`<h2>ðŸŽ¥ ${v.title}</h2><p style="margin:1rem 0;color:rgba(255,25
